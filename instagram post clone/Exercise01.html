<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--Video ref: 
    Title:Cloning Instagram Website Post Card using Html CSS & Javascript | Web Design Tutorial
    Link: https://www.youtube.com/watch?v=7E7J2y7WV6A
    -->
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="userDetails">
          <div class="profile_img">
            <img src="images/Logo.jpg" class="cover" />
          </div>
          <h3>Daneshkar<br /><span>Elm o Sanat University</span></h3>
        </div>
        <div>
          <img src="images/More.png" class="dot" />
        </div>
      </div>
      <div class="imgBx">
        <img src="images/PostPic.jpg" class="cover" />
      </div>
      <div class="actionBtns">
        <div class="left">
          <img src="images/Heart.png" class="heart" />
          <img src="images/Comment.png" />
          <img src="images/Share.png" />
        </div>
        <div class="right">
          <img src="images/Save.png" />
        </div>
      </div>
      <h4 class="likes">3,654 likes</h4>
      <h4 class="message">
        <b>Daneshkar</b> My first exersice in daneshkar ReactJS Bootcamp
        <span>#daneshkar</span> <span>#exersice</span> <span>#bootcamp</span>
      </h4>
      <h4 class="comments">View all 245 comments</h4>
      <div class="addComments">
        <div class="userImg">
          <img src="images/UserComment.jpg" class="cover" />
        </div>
        <input type="text" class="text" placeholder="Add a comment..." />
      </div>
      <h5 class="postTime">4 hours ago</h5>
    </div>
  </body>
</html>
